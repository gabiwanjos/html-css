<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        caption{
            font-weight: bold;
            font-size: large
        }
        table{
            width: 700px;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            text-align: center;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            background-color: rgb(149, 240, 240);
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Gabriela dos Anjos</td>
                <td>Shrek</td>
                <td>Viagem de Chihiro</td>
                <td>Ponyo</td>
            </tr>
            <tr>
                <td>Gabriela</td>
                <td>Shrek</td>
                <td>Viagem de Chihiro</td>
                <td>Ponyo</td>
            </tr>
            <tr>
                <td>Gabi</td>
                <td>Shrek</td>
                <td>Viagem de Chihiro</td>
                <td>Ponyo</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Rodrigo Augustho</td>
                <td>Shrek</td>
                <td>Viagem de Chihiro</td>
                <td>Ponyo</td>
            </tr>
            <tr>
                <td>Rodrigo</td>
                <td>Shrek</td>
                <td>Viagem de Chihiro</td>
                <td>Ponyo</td>
            </tr>
            <tr>
                <td>Diguinho</td>
                <td>Shrek</td>
                <td>Viagem de Chihiro</td>
                <td>Ponyo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
